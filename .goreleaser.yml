project_name: marketxiv
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go run ./build/generate.go {{.Version}}
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - netbsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ldflags:
      - "-s -w"
      - -X 'github.com/Blooym/marketxiv/backend.Version={{.Version}}'
      - -X 'github.com/Blooym/marketxiv/backend.Commit={{.Commit}}'
      - -X 'github.com/Blooym/marketxiv/backend.Date={{.CommitDate}}'
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      post:
        - env SKIP_COMPRESS={{ if index .Env "SKIP_COMPRESS"  }}{{ .Env.SKIP_COMPRESS }}{{ else }}false{{ end }} sh ./build/scripts/upx.sh {{ .Path }}

archives:
  - format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - src: ./.build_data/man/*.gz
        dst: manpages/
        strip_parent: true
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github-native
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
      - "^ci:"

brews:
  - tap:
      owner: Blooym
      name: marketxiv
    commit_author:
      name: github-actions
      email: actions@github.com
    commit_msg_template: "chore: Brew formula update for version {{ .Tag }}"
    description: |
      FFXIV marketboard for your command line
    homepage: "https://github.com/Blooym/MarketXIV"
    license: "MIT"

scoop:
  bucket:
    owner: Blooym
    name: marketxiv
  commit_author:
    name: github-actions
    email: actions@github.com
  commit_msg_template: "chore: Scoop update for version {{ .Tag }}"
  description: |
    FFXIV marketboard for your command line
  homepage: "https://github.com/Blooym/MarketXIV"
  license: MIT

nfpms:
  - vendor: Blooym
    id: nfpm
    homepage: https://github.com/Blooym/MarketXIV
    maintainer: Blooym
    description: |
      FFXIV marketboard for your command line
    license: MIT
    priority: extra
    section: Utilities
    formats:
      - deb
      - rpm
    provides:
      - marketxiv
    contents:
      # Doc files.
      - dst: /usr/share/doc/marketxiv
        type: dir
      - src: ./LICENSE
        dst: /usr/share/doc/marketxiv/LICENSE
      - src: ./README.md
        dst: /usr/share/doc/marketxiv/README

      # Man pages.
      - src: ./.build_data/man/
        dst: /usr/share/man/man1/

      # Yum/DNF repository.
      - src: ./.build_data/blooym.repo
        dst: /etc/yum.repos.d/blooym.repo
        type: config|noreplace
        packager: rpm

      # APT repository.
      - src: ./.build_data/blooym.list
        dst: /etc/apt/sources.list.d/blooym.list
        type: config|noreplace
        packager: deb
    rpm:
      compression: xz

publishers:
  - name: "packages.blooym.dev"
    dir: "{{ dir .ArtifactPath }}"
    ids:
      - nfpm
    cmd: |
      curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/Blooym/

release:
  github:
    owner: Blooym
    name: MarketXIV
  prerelease: auto
