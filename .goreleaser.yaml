project_name: marketxiv
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - netbsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ldflags:
      - -s -w
      - -X 'github.com/BitsOfAByte/marketxiv/build.Version={{.Version}}'
      - -X 'github.com/BitsOfAByte/marketxiv/build.Commit={{.Commit}}'
      - -X 'github.com/BitsOfAByte/marketxiv/build.Date={{.Date}}'

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github-native
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
      - "^ci:"

brews:
  - tap:
      owner: BitsOfAByte
      name: marketxiv
    commit_author:
      name: github-actions
      email: actions@github.com
    commit_msg_template: "chore: Brew formula update for version {{ .Tag }}"
    description: |
      FFXIV marketboard for your command line
    homepage: "https://github.com/BitsOfAByte/MarketXIV"
    license: "MIT"

scoop:
  bucket:
    owner: BitsOfAByte
    name: marketxiv
  commit_author:
    name: github-actions
    email: actions@github.com
  commit_msg_template: "chore: Scoop update for version {{ .Tag }}"
  description: |
    FFXIV marketboard for your command line
  homepage: "https://github.com/BitsOfAByte/MarketXIV"
  license: MIT

nfpms:
  - vendor: BitsOfAByte
    id: nfpm
    homepage: https://github.com/BitsOfAByte/MarketXIV
    maintainer: BitsOfAByte
    description: |
      FFXIV marketboard for your command line
    license: MIT
    provides:
      - marketxiv
    formats:
      - deb
      - rpm
    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    scripts:
      postremove: scripts/post-remove.sh
    rpm:
      compression: xz

publishers:
  - name: "packages.bitsofabyte.dev"
    dir: "{{ dir .ArtifactPath }}"
    ids:
      - nfpm
    cmd: |
      curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/BitsOfAByte/

release:
  github:
    owner: BitsOfAByte
    name: MarketXIV
  prerelease: auto
